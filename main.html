<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Alice Johnson</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Bob Smith</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Charlie Davis</td>
            </tr>
        </tbody>
    </table>

    <h2>List of medias</h2>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum">
        </li>
        <li>
            <video controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
